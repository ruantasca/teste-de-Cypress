<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina de login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <p>Digite seu usu치rio e senha</p>
        <form id="formulario" onsubmit="login()">
            <input type="text" placeholder="Usu치rio" id="usuario" class="input-field">
            <input type="password" placeholder="Senha" id="senha" class="input-field">

            <button id="entrar" type="submit" class="btn">Entrar</button>
        </form>
        <span id="erro" style="color: red; display: none;">Usu치rio ou senha incorretos!</span>

        <a href="cadastro.html" class="link">Fazer cadastro</a>
    </div>

    <script>
        function login() {
            event.preventDefault(); 
            const usuario = document.getElementById('usuario').value;
            const senha = document.getElementById('senha').value;

            if (usuario === 'admin' && senha === 'admin') {
                alert('Login efetuado!');
                return true;
            } else {
                document.getElementById('erro').style.display = 'block';
                return false;
            }
        }
    </script>
</body>

</html>
